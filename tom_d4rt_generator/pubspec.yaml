name: tom_d4rt_generator
description: D4rt bridge generator for creating BridgedClass implementations from Dart source. Supports per-package generation, deduplication, and cross-package bridging.
version: 1.3.0
repository: https://github.com/al-the-bear/tom_module_d4rt
publish_to: none

environment:
  sdk: ^3.10.4

# Dependencies for bridge generation.
# The generator uses the analyzer to parse Dart source files.
dependencies:
  # Analyzer for parsing Dart source files
  analyzer: ^8.4.1

  # CLI argument parsing
  args: ^2.7.0

  # Utility for path operations
  path: ^1.9.0

  # Build system integration
  build: ^4.0.4
  glob: ^2.1.0
  yaml: ^3.1.0
  
  # Shared build utilities
  tom_build_base:
    path: ../../tom_module_basics/tom_build_base

executables:
  d4rtgen: d4rt_gen

dev_dependencies:
  build_runner: ^2.4.0
  lints: ^6.0.0
  test: ^1.25.6
  tom_d4rt: ^1.4.0
