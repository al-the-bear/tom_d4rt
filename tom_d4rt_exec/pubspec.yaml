version: 1.8.1
publish_to: none
repository: https://github.com/al-the-bear/tom_module_d4rt
homepage: https://github.com/al-the-bear/tom_module_d4rt
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ^3.5.0

dependencies:
  pub_semver: ^2.2.0
  tom_d4rt_ast:
    path: ../tom_d4rt_ast

dev_dependencies:
  analyzer: ^8.4.1
  lints: ^6.0.0
  test: ^1.25.15
  tom_d4rt_astgen:
    path: ../tom_d4rt_astgen
  tom_d4rt_generator:
    path: ../tom_d4rt_generator
