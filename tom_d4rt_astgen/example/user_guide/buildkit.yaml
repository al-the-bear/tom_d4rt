# Tom Build Configuration for user_guide_example

d4rtgen:
  name: user_guide_example
  helpersImport: package:tom_d4rt/tom_d4rt.dart
  generateBarrel: true
  barrelPath: lib/d4rt_bridges.b.dart
  generateDartscript: true
  dartscriptPath: lib/dartscript.b.dart
  registrationClass: UserGuideExampleBridges
  generateTestRunner: true
  testRunnerPath: bin/d4rtrun.b.dart
  modules:
    - name: all
      barrelFiles:
        - lib/user_guide_example.dart
      barrelImport: package:user_guide_example/user_guide_example.dart
      outputPath: lib/src/d4rt_bridges/user_guide_bridges.b.dart
