name: tom_d4rt_dcli
description: Base D4rt CLI with dcli bridges. Extensible foundation for D4rt tools.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.10.4

dependencies:
  # D4rt runtime
  tom_d4rt:
    path: ../tom_d4rt
  
  # VS Code scripting API (for bridge support)
  tom_vscode_scripting_api:
    path: ../tom_vscode_scripting_api
  
  # Chat tools for Telegram integration
  tom_chattools:
    path: ../../tom_module_communication/tom_chattools
  
  # External packages for CLI
  dcli: ^4.0.1
  dcli_core: ^4.0.7
  dcli_terminal: ^4.0.3
  dart_console: ^4.1.2
  console_markdown: ^0.0.3
  crypto: ^3.0.6
  path: ^1.9.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.15
  lints: ^6.0.0
  test: ^1.25.6
  tom_d4rt_generator:
    path: ../tom_d4rt_generator
  tom_build_kit:
    path: ../../tom_module_basics/tom_build_kit

dependency_overrides:
  runtime_native_semaphores:
    path: ../../named_semaphores
  tom_build_base:
    path: ../../tom_module_basics/tom_build_base
